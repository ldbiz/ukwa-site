backend:
  name: git-gateway
  repo: ukwa/ukwa-site

# Quite complex, so seeing if we can use the simple workflow for now:
# https://www.netlifycms.org/docs/configuration-options/?#publish-mode
#publish_mode: editorial_workflow

media_folder: assets/images/uploads
public_folder: /assets/images/uploads

i18n:
  structure: multiple_files
  locales: ["en", "cy", "gd"]
  default_locale: en

collections:
  - name: "homepage"
    label: "Homepage"
    folder: content/ukwa
    create: false
    i18n: true
    preview_path: "en/ukwa/{{dirname}}"
    fields:
      - {label: 'Title', name: 'title', widget: 'string', i18n: true}
      - {label: 'Body', name: 'body', widget: 'markdown', i18n: true}
      - {label: 'Layout', name: 'layout', widget: 'hidden'}
      - {label: 'Aliases', name: 'aliases', widget: 'hidden'}
      - label: "Highlights"
        name: "highlights"
        collapsed: true
        widget: "list"
        min: 3
        max: 3
        i18n: true
        summary: '{{fields.title}}'
        fields:
         - {label: "Collection ID Number", name: collectionId, widget: string}
         - {label: "Title", name: title, widget: string, i18n: true }
         - {label: "Description", name: description, widget: string, i18n: true }
      
  - name: "info"
    label: "Information Pages"
    folder: content/info
    create: false
    path: "{{slug}}/index"
    i18n: true
    preview_path: "en/ukwa/info/{{dirname}}"
    fields:
      - {label: 'Title', name: 'title', widget: 'string', i18n: true}
      - {label: 'Body', name: 'body', widget: 'markdown', i18n: true}
      - {label: 'Aliases', name: 'aliases', widget: 'hidden'}
    


