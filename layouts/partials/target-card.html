<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters position-relative">
    <div class="col-md-7 position-static">
      <div class="card-body">
        <h5 class="card-title">{{ .Title | safeHTML | truncate 60 }}</h5>
        <!-- <p class="card-text">{{ .Content | safeHTML | truncate 80 }}</p> -->
        {{ if .Params.open_access }}
        <a href="{{ .Permalink }}" class="btn btn-primary btn-sm stretched-link">Open Access</a>
        {{ else }}
        <a href="{{ .Permalink }}" class="btn btn-secondary btn-sm stretched-link">Limited Access</a> 
        {{ end }}
      </div>
    </div>
    <div class="col-md-5">
      {{ if eq .Params.open_access true }}
      <img class="card-img" src="https://beta.webarchive.org.uk/access/screenshot/?type=screenshot&target_date=20010101120000&source=archive&url={{ .Params.target_url }}" alt="{{ .Title }}">
      {{ else }}
      <img class="card-img" src="/img/collections/collection_default.png" alt="{{ .Title }}">
      {{ end }}
    </div>
  </div>
</div>
