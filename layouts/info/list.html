{{ define "main" }}

{{ $truncate := default true .Site.Params.truncate }}

{{ if .Content }}
<section class="information-page">
    {{ .Content }}
</section>
{{ end }}

<ul>
{{ range sort (where .Pages "Type" "info") "File.Filename" }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>    
{{ end }}
</ul>

{{ end }}
