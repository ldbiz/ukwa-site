{{ define "main" }}

<header>
    {{ partial "post-date" . }}
    {{ partial "post-tags" . }}
    {{ partial "post-categories" . }}
</header>
<article class="information-page">

    <h2>{{ i18n "contents" }}</h2>
    {{ .TableOfContents }}

    {{ .Content }}

    {{ partial "i18nlist" . }}

    {{ partial "related" . }}

</article>

{{ end }}
