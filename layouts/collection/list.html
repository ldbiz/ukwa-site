{{ define "main" }}

  <main>
    
      {{ if eq .Paginator.PageNumber 1 }}
      {{ .Content }}
      {{ end }}

      <!--THUMBNAIL DISPLAY-->
      <div class="row">
        {{ range .Paginator.Pages }}
        <div class="col-sm-3 pb-3">

          {{ partial "collection-card" . }}

        </div>
        {{ end }}
      </div>
      <div class="d-flex justify-content-center">
        {{ template "_internal/pagination.html" . }}
      </div>
</main>

{{ end }}
